<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>dummy</title>

  <link href="lvw_dummy.css" rel="stylesheet" />
  <script src="lvw_dummy.js"></script>
</head>
<body>
  <div id="dummyPage">
    <h1>Test Modal Dialog</h1>
    <label for="txtName">Enter your name</label>
    <input type="text" id="txtName" value="" data-win-bind="value:title Binding.Mode.twoway" />

    <br />
    <label for="txtName">Enter group value</label>
    <input type="text" id="txtId" value="" data-win-bind="value:group.id Binding.Mode.twoway" />

    <br />
    <label for="txtName">Enter subgroup value</label>
    <input type="text" id="txtSubId" value="" data-win-bind="value:group.subGroup.id Binding.Mode.twoway" />

    <input type="button" id="btnWelcome" value="Say hello" />
    <br />
    <br />
    <span id="welcomeText"></span>
    <br />
    <br />
    <button id="closeButton">Close</button>
  </div>
</body>
</html>
